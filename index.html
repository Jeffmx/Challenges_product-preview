<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main class="card">
    <div class="card-img">
      <img class="card-img-desktop" src="./images/image-product-desktop.jpg" alt="Perfume Bottle" width="100%">
      <img class="card-img-mobile" src="./images/image-product-mobile.jpg" alt="Perfume Bottle" width="100%">
    </div>
    <div class="card-product">
      <h2 class="card-product-type">PERFUME</h2>
      <h1 class="card-product-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card-product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="card-product-price">
        <span class="price-new">$149.99</span>
        <span class="price-old">$169.99</span>
      </div>
      <button class="card-AddToCart">
        <img src="./images/icon-cart.svg">
        <p>Add to Cart</p>
      </button>
    </div>
  </main>
</body>

</html>
